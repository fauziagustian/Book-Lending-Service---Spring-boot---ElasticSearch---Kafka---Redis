# ========== SERVER CONFIG ==========
server.port=8081

# ========== APPLICATION ==========
spring.application.name=library-analytics-service
spring.jackson.default-property-inclusion=non_null

# ========== DATABASE ==========
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/library}
spring.datasource.username=${DB_USER:library}
spring.datasource.password=${DB_PASSWORD:library}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# ========== KAFKA CONSUMER CONFIG ==========
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Consumer group ID
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID:library-analytics-service}

# KEY: Use StringDeserializer instead of JsonDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Consumer settings
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=10

# Consumer properties for stability
spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.consumer.properties.session.timeout.ms=30000
spring.kafka.consumer.properties.heartbeat.interval.ms=10000

# Listener settings
spring.kafka.listener.ack-mode=manual
spring.kafka.listener.concurrency=1

# ========== REDIS CONFIG ==========
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=5000ms
spring.data.redis.connect-timeout=5000ms

# ========== ELASTICSEARCH CONFIG ==========
spring.elasticsearch.uris=${ELASTIC_URIS:http://localhost:9200}
spring.elasticsearch.connection-timeout=10s
spring.elasticsearch.socket-timeout=30s

# ========== ACTUATOR ==========
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true

# ========== CUSTOM PROPERTIES ==========
library.events.loan.topic=${LOAN_EVENTS_TOPIC:library.loan-events}

# ========== LOGGING ==========
logging.level.root=INFO
logging.level.org.springframework.kafka=WARN
logging.level.org.apache.kafka=WARN
logging.level.com.example.analytics=DEBUG
logging.level.org.hibernate.SQL=INFO